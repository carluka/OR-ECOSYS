version: '3.8'

services:

  # Node.js / Express backend
  backend:
    build:
      context: .
      dockerfile: infra/docker/node.Dockerfile
    command: npm run dev        # ali `npm start`
    restart: always
    volumes:
      - ./services/backend:/app
    ports:
      - "3000:3000"

  # SDC provider za BPM (Heartbeat)
  bpm_provider:
    build:
      context: .
      dockerfile: infra/docker/python-provider.Dockerfile
    restart: always
    volumes:
      - ./services/sdc_providers:/app/providers
    ports:
      - "45138:45138/udp"
    environment:
      - REF_IP=                   # prazen = izberi first non-loopback
      - REF_FAC=fac
      - REF_POC=poc
      - REF_BED=bed

  # SDC provider za SpO2 (Oxygen Saturation)
  spo2_provider:
    build:
      context: .
      dockerfile: infra/docker/python-provider.Dockerfile
    restart: always
    volumes:
      - ./services/sdc_providers:/app/providers
    ports:
      - "45139:45139/udp"
    environment:
      - REF_IP=
      - REF_FAC=fac
      - REF_POC=poc
      - REF_BED=bed

  # FastAPI consumer (SDC backend)
  sdc_backend:
    build:
      context: .
      dockerfile: infra/docker/fastapi.Dockerfile
    restart: always
    volumes:
      - ./services/sdc_backend:/app
    ports:
      - "8000:8000"
    environment:
      - SDC_USE_DISCOVERY=false
      - SDC_TARGETS=bpm_provider:45139,spo2_provider:45139
    depends_on:
      - bpm_provider
      - spo2_provider

  # React frontend #1 (realtime data)
  webapp1:
    build:
      context: .
      dockerfile: infra/docker/react-display.Dockerfile
    restart: always
    volumes:
      - ./apps/webapp1_realtime_data:/app
      - webapp1_node_modules:/app/node_modules
    ports:
      - "3001:5173"
    depends_on:
      - backend

  # React frontend #2 (device management)
  webapp2:
    build:
      context: .
      dockerfile: infra/docker/react-admin.Dockerfile
    restart: always
    volumes:
      - ./apps/webapp2_med_devices:/app
      - webapp2_node_modules:/app/node_modules
    ports:
      - "3002:5174"
    depends_on:
      - backend

volumes:
  webapp1_node_modules:
  webapp2_node_modules:
