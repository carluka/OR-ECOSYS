name: Test and Create PR for Main Branch

on:
  push:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.5.0"

      - name: Install dependencies
        run: |
          cd services/backend
          npm install

      - name: Run tests
        run: |
          cd services/backend
          npm test

  create_pull_request:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Automated PR for Main"
          body: "This pull request is automatically created after passing tests on the test branch."
          branch: test
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
