name: Test and Create PR for Main Branch

on:
  push:
    branches:
      - test

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.5.0"

      - name: Install dependencies
        run: |
          cd services/backend
          npm install

      - name: Run tests
        run: |
          cd services/backend
          npm test

  create_pull_request:
    runs-on: ubuntu-latest
    needs: test
    if: success() # Only runs if the 'test' job succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create new branch for PR
        run: |
          # Create a new branch (auto-pr-branch) from main
          git checkout main
          git pull origin main
          git checkout -b auto-pr-branch

      - name: Raise PR
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Automated PR for Main"
          body: "This pull request is automatically created after passing tests on the test branch."
          branch: auto-pr-branch
          base: main
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
