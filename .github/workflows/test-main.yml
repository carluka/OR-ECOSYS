name: Test and Create PR for Main Branch

on:
  push:
    branches:
      - test

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.5.0"

      - name: Install dependencies
        run: |
          cd services/backend
          npm install

      - name: Run tests
        run: |
          cd services/backend
          npm test

  create_pull_request:
    runs-on: ubuntu-latest
    needs: test
    if: success() # Only runs if the 'test' job succeeds

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Ensure that all branches are fetched (especially `main` or `master`)
      - name: Fetch all branches
        run: |
          git fetch --all

      # Create a new branch (auto-pr-branch) from the latest commit on main
      - name: Create new branch for PR
        run: |
          # Checkout the main branch (adjust 'main' to 'master' if needed)
          git checkout main
          git pull origin main  # Ensure the latest changes from 'main' are pulled

          # Create a new branch from main
          git checkout -b auto-pr-branch

          # Merge test branch into the auto-pr-branch
          git merge origin/test --no-ff --commit --strategy-option=theirs

      # Create the pull request (from 'auto-pr-branch' to 'main')
      - name: Raise PR
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Automated PR for Main"
          body: "This pull request is automatically created after passing tests on the test branch."
          branch: auto-pr-branch # PR is from the 'auto-pr-branch'
          base: main # Target branch is 'main'
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" # Set bot as committer
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>" # Set bot as author
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true # Optionally delete the 'auto-pr-branch' after the PR is merged

