name: Test and Create PR for Main Branch

on:
  workflow_run:
    workflows:
      - Merge development into test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.5.0"

      - name: Install dependencies
        run: |
          cd services/backend
          npm install

      - name: Run tests
        run: |
          cd services/backend
          npm test

      - name: Create Pull Request to main
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Avtomatski commit: posodobitve po uspešnih testih"
          branch: auto/pr-from-test
          base: main
          title: "Automatski PR: merge test → main"
          body: |
            Ta PR je bil ustvarjen avtomatsko, ker so testi bili uspešni.
            Preveri spremembe in združi v `main`, če je vse v redu.
